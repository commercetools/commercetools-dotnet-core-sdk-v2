on:
  workflow_dispatch: 
  push:
    branches:
      - 'gen-sdk-updates'

name: Create Changes PR

jobs:
  create_pr:
    name: Create/Update PR

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: jenschude/auto-create-pr-action@master
        with:
          request_title: "Update generated SDKs"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reviewer: "@commercetools/clients-sdk-team"
